<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecureVault Messenger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-blue: #1a237e;
            --secondary-blue: #283593;
            --accent-cyan: #00acc1;
            --dark-bg: #0d1117;
            --card-bg: #161b22;
            --text-muted: #8b949e;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-bg) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            max-width: 450px;
            margin: 0 auto;
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 172, 193, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--secondary-blue), var(--accent-cyan));
            border-radius: 16px 16px 0 0 !important;
            border: none;
            padding: 2rem;
            text-align: center;
        }
        
        .card-header h2 {
            color: white;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 172, 193, 0.3);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 0.2rem rgba(0, 172, 193, 0.25);
            color: white;
        }
        
        .form-control::placeholder {
            color: var(--text-muted);
        }
        
        .input-group-text {
            background: rgba(0, 172, 193, 0.1);
            border: 1px solid rgba(0, 172, 193, 0.3);
            color: var(--accent-cyan);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), #0097a7);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #00b8d4, var(--accent-cyan));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 172, 193, 0.4);
        }
        
        .alert {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            border-radius: 8px;
        }
        
        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            border-color: rgba(40, 167, 69, 0.3);
            color: #51cf66;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0, 172, 193, 0.2);
        }
        
        .register-link a {
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .register-link a:hover {
            color: #00b8d4;
            text-decoration: underline;
        }
        
        .brand-logo {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(0, 172, 193, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 172, 193, 0.8), 0 0 30px rgba(0, 172, 193, 0.6);
            }
        }
        
        .text-muted-custom {
            color: var(--text-muted) !important;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="card">
            <div class="card-header">
                <div class="brand-logo">üîê</div>
                <h2><i class="bi bi-shield-lock"></i> SecureVault Login</h2>
                <p class="text-muted-custom mb-0 mt-2">Secure Cryptographic Messaging System</p>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            {{ messages[0] }}
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                        </div>
                    {% endif %}
                {% endwith %}
                
                <form method="POST" action="/">
                    <div class="mb-3">
                        <label class="form-label text-muted-custom">
                            <i class="bi bi-envelope"></i> Email Address
                        </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            <input type="email" class="form-control" name="email" placeholder="your.email@example.com" required autofocus>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label text-muted-custom">
                            <i class="bi bi-key"></i> Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login to SecureVault
                    </button>
                </form>
                
                <div class="register-link">
                    <span class="text-muted-custom">Don't have an account?</span>
                    <a href="/register"><i class="bi bi-person-plus"></i> Create Account</a>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <small class="text-muted-custom">
                <i class="bi bi-shield-check"></i> Protected by AES-256 Encryption & LSB Steganography
            </small>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
