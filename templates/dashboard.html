<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault Messenger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-blue: #1a237e;
            --secondary-blue: #283593;
            --accent-cyan: #00acc1;
            --dark-bg: #0d1117;
            --card-bg: #161b22;
            --text-muted: #8b949e;
            --border-color: rgba(0, 172, 193, 0.2);
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #0d1117 100%);
            min-height: 100vh;
            color: #e6edf3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Navbar Styling */
        .navbar {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue)) !important;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid var(--accent-cyan);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .navbar-brand:hover {
            transform: scale(1.05);
            text-shadow: 0 0 15px rgba(0, 172, 193, 0.8);
        }
        
        .navbar-brand .brand-icon {
            font-size: 1.8rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.85) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            margin: 0 0.25rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-link:hover {
            background: rgba(0, 172, 193, 0.2);
            color: var(--accent-cyan) !important;
            transform: translateY(-2px);
        }
        
        .nav-link.active {
            background: rgba(0, 172, 193, 0.3);
            color: var(--accent-cyan) !important;
        }
        
        .nav-link i {
            margin-right: 0.5rem;
        }
        
        .btn-logout {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #ff6b6b !important;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-logout:hover {
            background: rgba(220, 53, 69, 0.3);
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }
        
        /* Container & Cards */
        .container {
            max-width: 1200px;
        }
        
        .content-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        /* Alerts */
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .alert-info {
            background: linear-gradient(135deg, rgba(0, 172, 193, 0.15), rgba(0, 172, 193, 0.05));
            border-left: 4px solid var(--accent-cyan);
            color: #4dd0e1;
        }
        
        .alert-success {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.15), rgba(40, 167, 69, 0.05));
            border-left: 4px solid #28a745;
            color: #51cf66;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.15), rgba(220, 53, 69, 0.05));
            border-left: 4px solid #dc3545;
            color: #ff6b6b;
        }
        
        .alert-warning {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.15), rgba(255, 193, 7, 0.05));
            border-left: 4px solid #ffc107;
            color: #ffd43b;
        }
        
        /* Form Elements */
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: white;
            border-radius: 8px;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 0.2rem rgba(0, 172, 193, 0.25);
            color: white;
        }
        
        .form-label {
            color: var(--text-muted);
            font-weight: 500;
        }
        
        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), #0097a7);
            border: none;
            font-weight: 600;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #00b8d4, var(--accent-cyan));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 172, 193, 0.4);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .navbar-nav {
                padding: 1rem 0;
            }
            
            .nav-link {
                margin: 0.25rem 0;
            }
            
            .btn-logout {
                margin-top: 1rem;
                width: 100%;
            }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent-cyan);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #00b8d4;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand" href="/">
                <span class="brand-icon">üîê</span>
                <span>SecureVault</span>
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="/send_message" class="nav-link">
                            <i class="bi bi-send"></i>Kirim Pesan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/inbox" class="nav-link">
                            <i class="bi bi-inbox"></i>Kotak Masuk
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/send_file" class="nav-link">
                            <i class="bi bi-file-earmark-arrow-up"></i>Kirim File
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/received_files" class="nav-link">
                            <i class="bi bi-file-earmark-check"></i>File Diterima
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/send_image" class="nav-link">
                            <i class="bi bi-image"></i>Kirim Gambar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/received_images" class="nav-link">
                            <i class="bi bi-images"></i>Gambar Diterima
                        </a>
                    </li>
                </ul>
                <a href="/logout" class="btn btn-logout">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                <i class="bi bi-info-circle-fill"></i>
                <span>{{ messages[0] }}</span>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
            </div>
          {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Active nav link
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
